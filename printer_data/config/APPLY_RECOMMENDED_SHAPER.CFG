[gcode_macro APPLY_RECOMMENDED_SHAPER]
description: "추천 Shaper를 수동 입력으로 적용"
gcode:
  {% set shaper_x = params.SHAPER_X %}
  {% set shaper_y = params.SHAPER_Y %}
  {% if shaper_x and shaper_y %}
    SET_INPUT_SHAPER SHAPER={shaper_x} AXIS=X
    SET_INPUT_SHAPER SHAPER={shaper_y} AXIS=Y
    SAVE_CONFIG
    { action_respond_info("추천 Shaper 적용됨: X=%s, Y=%s" % (shaper_x, shaper_y)) }
  {% else %}
    { action_respond_info("SHAPER_X, SHAPER_Y 값을 직접 지정해야 합니다.") }
  {% endif %}