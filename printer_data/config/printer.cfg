#####################################################################
#   safe_z_home Settings
#####################################################################
[safe_z_home]
home_xy_position:350,249                     ###  베드중앙  Cartographer ###
#home_xy_position:708,468  ###  z endstop    ###  식스볼트 z 엔드스탑     ###
