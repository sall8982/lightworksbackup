##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: mcu_z:PC11
tx_pin: mcu_z:PC10
uart_address: 2
interpolate: true     #   true    #   False
run_current: 0.65
hold_current: 0.5
stealthchop_threshold: 0         # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Z2 Stepper Settings
