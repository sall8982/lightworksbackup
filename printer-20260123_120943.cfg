[printer]
kinematics: corexy
max_velocity: 200   # max  220 입니다. 넘어가면 탈조 발생함...  모터 바꾸고 나서부터...
max_accel: 10000          # 인풋쉐이퍼 계산값 에서 조금 낮게설정 2025년11월07일 13000
square_corner_velocity: 5.0
max_z_velocity: 5      # ai 추천 for 24V
max_z_accel: 25        # ai 추천 for 24V


