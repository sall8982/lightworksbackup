#####################################################################
#   X Stepper Settings
#####################################################################
##  Connected to X on mcu_xye (B Motor)
[stepper_x]           
step_pin: PB13      # 스텝 핀 활성화 핀
dir_pin: !PB12      # 모터 회전 방향 (정.역) 
enable_pin: !PB14   # 모터 전원 핀
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 400              #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: sb_can_th: PA2
position_min: 0
position_endstop: 718         # 720
position_max: 718             # 720     
homing_speed: 80             #Max 100
homing_retract_dist: 10
second_homing_speed: 25
homing_positive_dir: true   

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: true     #   true    #   False
run_current: 1.55
stealthchop_threshold: 0   # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle


#####################################################################
#   Y Stepper Settings
#####################################################################
##  Connected to Y on mcu_xye (A Motor)
[stepper_y]
step_pin: PB10     # 스텝 핀 활성화 핀
dir_pin: PB2      # 모터 회전 방향 (정.역)
enable_pin: !PB11  # 모터 전원 핀
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 400              #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: sb_can_th: PA3
position_min: 0
position_endstop: 498           # 498
position_max: 498               # 498   
homing_speed: 80               # Max 100
homing_retract_dist: 10
second_homing_speed: 25
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
interpolate: true     #   true    #   False
run_current: 1.55
stealthchop_threshold: 0     # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle


#####################################################################
#   Z Stepper Settings
#####################################################################
## Z MCU - In X Position
## Z0 Stepper - Front Left
#####################################################################
##  homing_retract_dist: 10    #  옴론센서
##  endstop_pin: ^z:PC2          #  옴론센서 사용 + z_endstop
##  position_endstop:2.4         #  옴론센서 사용 + z_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)

[stepper_z]
step_pin: mcu_z:PB13
dir_pin: mcu_z:PB12
enable_pin: !mcu_z:PB14
microsteps: 16
full_steps_per_rotation: 200      #200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 2
position_max: 530
position_min: -8
homing_retract_dist: 0       # cartographer
homing_speed: 20
second_homing_speed: 5
endstop_pin: probe:z_virtual_endstop       

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: mcu_z:PC11
tx_pin: mcu_z:PC10
uart_address: 0
interpolate: true     #   true    #   False
run_current: 0.65
hold_current: 0.5
stealthchop_threshold: 0         # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
###################################################################
#   Z1 Stepper Settings
#####################################################################
##  Z MCU - In Y Position
##  Z1 Stepper - Rear Left
#####################################################################
[stepper_z1]
step_pin: mcu_z:PB10
dir_pin: mcu_z:PB2
enable_pin: !mcu_z:PB11
microsteps: 16
full_steps_per_rotation: 200          #200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 2
#endstop_pin: probe:z_virtual_endstop 

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: mcu_z:PC11
tx_pin: mcu_z:PC10
uart_address: 2
interpolate: true     #   true    #   False
run_current: 0.65
hold_current: 0.5
stealthchop_threshold: 0         # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Z2 Stepper Settings
#####################################################################
##  Z MCU - In ZAM Position
##  Z2 Stepper - Rear Right
#####################################################################
[stepper_z2]
step_pin: mcu_z:PB0
dir_pin: mcu_z:PC5
enable_pin: !mcu_z:PB1
microsteps: 16
full_steps_per_rotation: 200           #200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 2
#endstop_pin: probe:z_virtual_endstop 

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: mcu_z:PC11
tx_pin: mcu_z:PC10
uart_address: 1
interpolate: true     #   true    #   False
run_current: 0.65
hold_current: 0.5
stealthchop_threshold: 0          # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Z3 Stepper Settings
#####################################################################
##  Z MCU - In E0 Position
##  Z3 Stepper - Front Right
#####################################################################
[stepper_z3]
step_pin: mcu_z:PB3
dir_pin: mcu_z:PB4
enable_pin: !mcu_z:PD1
microsteps: 16
full_steps_per_rotation: 200           #200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 2
#endstop_pin: probe:z_virtual_endstop 

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: mcu_z:PC11
tx_pin: mcu_z:PC10
uart_address: 3
interpolate: true     #   true    #   False
run_current: 0.65
hold_current: 0.5
stealthchop_threshold: 0         # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Extruder
#####################################################################
##  Connected EO on MCU SB_COMBO_V2
#####################################################################
## 22.6789511 is a good starting point  #https://www.service-uplink.de/esteps_cal/calculator.php      Rotation Distance Calculator for Klipper (Extruder)
#rotation_distance: 23.8587659         #기존사용값
#rotation_distance: 24.387659817222   #Bondtech 5mm Drive Gears
#####################################################################    
## Update Gear Ratio depending on your Extruder Type
## Use 50:10 for Stealthburner/Clockwork 2
## Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
## Use 80:20 for M4, M3.1
#####################################################################  

[extruder]
step_pin: sb_can_th:PB3
dir_pin: !sb_can_th:PA8
enable_pin: !sb_can_th:PA15 
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
gear_ratio: 50:10               #for Stealthburner/Clockwork2 BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.40
filament_diameter: 1.75
heater_pin: sb_can_th:PC15
sensor_type: Generic 3950
sensor_pin: sb_can_th:PA6
min_temp: 0  #1 #-273.15 # 1 #zzcatvs mod
max_temp: 280 #360 #99999 # 360 #zzcatvs mod 
max_power: 1.0
min_extrude_temp: 10
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##Try to keep pressure_advance below 1.0
#pressure_advance: 0.02 #0.05
pressure_advance: 0.02    
pressure_advance_smooth_time: 0.040    # Default is 0.040, leave stock
max_extrude_cross_section: 5000.0
max_extrude_only_distance: 1000      ####  ai 적용    -안전한 압출 거리를 제한하는 값입니다. 이 값은 노즐이 움직이지 않고 압출만 하는 경우, 즉 G1 E500 같은 명령이 실행될 때 최대 허용 압출 거리를 의미 ####  

[tmc2209 extruder]
uart_pin: sb_can_th:PA10
tx_pin: sb_can_th:PA9
interpolate: true     #### ai 가 적용 모터소음이 클때 true #####
run_current: 0.7     #### ai 가 적용
hold_current: 0.4     #### ai 가 적용
uart_address: 0
#sense_resistor: 0.110
stealthchop_threshold: 0
##diag_pin: sb_can_th:PB5



#####################################################################
#   Bed Heater
#####################################################################
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
max_power: 1.0
min_temp: -10
max_temp: 130
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#   levellig Settings
#####################################################################
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  to respective belt positions
#####################################################################
[quad_gantry_level]
 gantry_corners:
   10,10
   700,498
   
##  Probe points
 points:           
   30,5
   30,498
   670,498
   670,5
speed: 300
horizontal_move_z: 0
#horizontal_move_z: 3
retries: 15
retry_tolerance: 0.0700
max_adjust: 10


[bed_mesh]
zero_reference_position: 350,249        # home position
speed: 300
horizontal_move_z: 3
mesh_min: 30, 30  
mesh_max: 650, 500 
probe_count: 20,20
adaptive_margin: 10
mesh_pps: 0, 0

#algorithm: bicubic
#bicubic_tension: 0.2
#move_check_distance: 3.0
#split_delta_z: 0.025


#[adaptive_bed_mesh]
